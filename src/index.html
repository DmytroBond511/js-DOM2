<html lang="uk">
<head>

    <title>Галерея зображень</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>галерея</h1>
        
        <div class="gallery" id="gallery">
        </div>

            <button id="reverseGallery">Перевернути галерею</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
